name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
#        pip install flake8
        

    # - name: Lint with flake8
    #   run: |
    #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    # OPTIONAL: Run tests if you add them
    # - name: Run tests with pytest
    #   run: |
    #     pip install pytest
    #     pytest tests/

    - name: Build Docker image
      run: |
        docker build -t house_price_predictor -f api/Dockerfile .

    # OPTIONAL: Push Docker image to Docker Hub
    # Uncomment this section after you add DockerHub secrets to your repo settings
    # - name: Log in to Docker Hub
    #   uses: docker/login-action@v2
    #   with:
    #     username: ${{ secrets.DOCKERHUB_USERNAME }}
    #     password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Tag Docker image
      run: |
        docker tag house_price_predictor ${{ secrets.DOCKERHUB_USERNAME }}/house_price_predictor:latest

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/house_price_predictor:latest
